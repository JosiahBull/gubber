name: Run golangci-lint
on:
  pull_request:
  push:
    branches:
      - main
      - v*

permissions:
  contents: read

jobs:
  golangci:
    name: lint checker
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-go@v3

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run golang-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.43
          args: --timeout=5m
